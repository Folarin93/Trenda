            <h1><a href="">Trenda</a></h1>
            <nav>
                {% if current_user.is_authenticated %}
                    <h2>Welcome... {{ current_user.username }}</h2>

                    <a href="/home">Home</a>

                {% endif %}

        </header>
        <div>
            {% block content%}



            {% endblock %}
        </div>
        <footer>All rights reserved</footer>
    </body>
</html>

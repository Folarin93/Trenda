{% extends "layout.html" %}

{% block content %}
    <div>
        <h3>Log in</h3>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <p>{{msg}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div>
            <form action="{{ url_for('auth.auth_login') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <input type="text" name="username" placeholder="Username/Email" autofocus="">
                <input type="password" name="password" placeholder="Password">
                <button>Log in</button>
            </form>
        </div>
    </div>
{% endblock %}

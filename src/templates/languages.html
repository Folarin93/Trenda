{% extends "layout.html" %}

{% block content%}
<div>
    <h3>
        Watchlist Update
    </h3>
    <div>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        {% for lang in my_languages %}
            <h2>{{ lang.language.name }}</h2>
            <a href="{{ url_for('watchlists.watchlist_delete', id=lang.id) }}">remove</a>
        {% endfor %}

        {% for lang in add_languages %}
            <h2>{{ lang.name }}</h2>
            <a href="{{ url_for('watchlists.watchlist_create', id=current_user.id, lang_id=lang.id) }}">add</a>
        {% endfor %}

    </div>
    <div>
        <a href="{{ url_for('users.user_watchlists_show', id=current_user.id) }}"><button>Return to Watchlists</button></a>
    </div>
</div>
{% endblock %}

{% extends "layout.html" %}

{% block content%}
<div>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <h3>
        {{ current_user.first_name }}'s watchlist
    </h3>
        {% for my_user_watchlist in my_user_watchlists%}
            
            <h3>{{my_user_watchlist.language.name}}</h3>
            <h3>{{my_user_watchlist.language.details}}</h3>
        
        {% endfor %}
    <div>
        <a href="{{ url_for('users.user_languages', id=my_user.id) }}"><button>Edit Watchlist</button></a>
    </div>
    <div>
        <a href="{{ url_for('users.profile', id=my_user.id) }}"><button>Return to profile</button></a>
    </div>
</div>
{% endblock %}
